<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 소개 - DayVegan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>🍽️ DayVegan 메뉴 소개</header>

    <p class="menu-description">신선하고 건강한 비건 메뉴를 만나보세요!</p>

    <div class="menu-container">
        <div class="menu-item">
            <img src="menu_choco_cake.jpg" alt="현미초코파운드">
            <h3>현미초코파운드</h3>
            <p>쿠쿠 달달구리</p>
            <span class="price">₩5,000</span>
        </div>

        <div class="menu-item">
            <img src="menu_tofu_sandwich.jpg" alt="소금빵">
            <h3>소금빵</h3>
            <p>윤농이표 바삭바삭 소금빵</p>
            <span class="price">₩3,500</span>
        </div>

        <div class="menu-item">
            <img src="menu_almond_smoothie.jpg" alt="아메리카노">
            <h3>아메리카노</h3>
            <p>바리스타 윤농이가 내린 검은콩물.</p>
            <span class="price">₩2,500</span>
        </div>
    </div>

</body>
</html>
