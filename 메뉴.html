<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 소개 - DayVegan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>🍽️ DayVegan 메뉴 소개</header>

    <p class="menu-description">신선하고 건강한 비건 메뉴를 만나보세요!</p>

    <div class="menu-container">
        <div class="menu-item">
            <img src="menu_choco_cake.jpg" alt="비건 초코케이크">
            <h3>비건 초코케이크</h3>
            <p>달콤하고 부드러운 초콜릿 케이크! 유제품과 계란 없이도 촉촉해요.</p>
            <span class="price">₩8,000</span>
        </div>

        <div class="menu-item">
            <img src="menu_tofu_sandwich.jpg" alt="두부 샌드위치">
            <h3>두부 샌드위치</h3>
            <p>고단백 두부와 신선한 채소가 가득한 웰빙 샌드위치.</p>
            <span class="price">₩6,500</span>
        </div>

        <div class="menu-item">
            <img src="menu_almond_smoothie.jpg" alt="아몬드 밀크 스무디">
            <h3>아몬드 밀크 스무디</h3>
            <p>아몬드 밀크와 바나나를 블렌딩한 달콤한 건강 음료.</p>
            <span class="price">₩5,500</span>
        </div>
    </div>

</body>
</html>
